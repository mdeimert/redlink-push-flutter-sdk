name: redlink_flutter_sdk
description: Flutter plugin for Redlink
homepage: https://www.redlink.pl/mobile-push/
version: 1.1.5

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: pl.redlink.redlink_flutter_sdk
        pluginClass: RedlinkFlutterSdkPlugin
      ios:
        pluginClass: SwiftRedlinkFlutterSdkPlugin